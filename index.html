<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>
            Rock-Paper-Scissors
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>

        <p class="title">
            Rock-Paper-Scissors
        </p>

        <button onclick="
        playGame('rock');
        " class="move_button">
            <img src="images/rock-emoji.png" class="move_icon" alt="Rock">
        </button>

        <button onclick="
        playGame('paper');            
        " class="move_button">
            <img src="images/paper-emoji.png" class="move_icon" alt="Paper">
        </button>

        <button onclick="
        playGame('scissors');
        " class="move_button">
            <img src="images/scissors-emoji.png" class="move_icon" alt="Scissors">
        </button>

        <p class="js-result result">
            Result
        </p>

        <p class="js-moves moves">
            Moves
        </p>

        <p class="js-score score">
            Score
        </p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        alert(`Wins: ${score.wins}, Ties: ${score.ties}, Losses ${score.losses}`);
        updateScoreElement();
        " class="reset_button">
            Reset Score
        </button>
        <script src="script.js"></script>
    </body>
</html>
